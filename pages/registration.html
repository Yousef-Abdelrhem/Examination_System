<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/registration.css">
</head>
<body>
    

    <!-- Page 1 Registration form -->

    <div class="container bg-success" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
        <form action="" id="myForm">
            <label class="py-2" for="firstname">First Name</label><br>
            <input class="char1" id="firstname" type="text" required>
            <br>
            <label class="py-2" for="lastname">Last Name</label><br>
            <input class="char2" id="lastname" type="text" required>
            <br>
            <label class="py-2" for="email">Email</label><br>
            <input class="email" id="email" type="email" required>
            <br>
            <label class="py-2" for="password">Password</label><br>
            <input class="pass" id="password" type="password" required>
            <br>
            <label class="py-2" for="re-enter-password">Re-enter Password</label><br>
            <input class="pass " id="re-enter-password" type="password" required>
            <br>
            <button class="btnsignup mt-3 mb-2 btn btn-success">Sign Up</button>
            <br>
            Have already an account? 
            <a href="./signin.html">Sign In</a>
        </form>
    </div>



    <script src="../code/bootstrap.bundle.min.js"></script>
    <script src="../code/Registration.js"></script>
</body>
</html>
