<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>

    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-center min-vh-100">

        <div class="image w-100 w-md-50 text-center mb-4 mb-md-0">
            <img src="./Login-amico.svg" alt="" class="img-fluid" style="max-width: 70%;">
        </div>
    
        <div class="container2 p-4 w-100 w-md-50">
            <form action="">
                <label class="py-2" for="email">Email</label><br>
                <input class="email mb-2 form-control" id="email" type="email" required placeholder="you@example.com">
                <!-- <br> -->
                <label class="py-2 mt-0" for="password">Password</label><br>
                <input class="pass mb-2 form-control" id="password" type="password" required placeholder="********">
                <!-- <br> -->
                <button class="btnsignin btnsignup mt-2 mb-2 btn btn-primary " style="width: 100%; background-color: #4f46e5;">SignIn</button>
                <br>
                Don't Have an account? 
                <a href="./registration.html">Sign Up</a>
            </form>
        </div>
    </div>
    


    <script src="../code/bootstrap.bundle.min.js"></script>
    <script src="../code/signin.js"></script>
  </body>
</html>
