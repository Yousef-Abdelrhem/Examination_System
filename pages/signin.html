<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    
    <div class="container bg-success" style="display: flex; height: 100vh; align-items: center; justify-content: center;">
        <form action="">
            <label class="py-2" for="email">Email</label><br>
            <input class="email mb-2" id="email" type="email" required>
            <br>
            <label class="py-2 mt-0" for="password">Password</label><br>
            <input class="pass mb-2" id="password" type="password" required>
            <br>
            <button class="btnsignin btnsignup mt-2 mb-2 btn btn-success">SignIn</button>
            <br>
            Don't Have an account? 
            <a href="./registration.html">Sign Up</a>
        </form>
    </div>


    <script src="../code/bootstrap.bundle.min.js"></script>
    <script src="../code/signin.js"></script>
</body>
</html>
