<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/general.css" />
    <link rel="stylesheet" href="../css/Exam.css" />
    <title>Exam</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid d-flex justify-content-around">
        <span class="navbar text-bold" href="#">Exam</span>

        <div class="d-flex justify-content-center">
          <section
            class="timer d-flex justify-content-center align-items-center mb-0"
          >
            <div class="iconContainer flag p-0 border-0">
              <i class="bi bi-stopwatch"></i>
            </div>
            <h5 class="countDown m-0 ms-1"></h5>
          </section>
        </div>
        <a class="navbar-brand" href="signin.html"
          ><i class="bi bi-box-arrow-left"></i
        ></a>
      </div>
    </nav>

    <div
      class="container container-page d-flex flex-column justify-content-center"
    >
      <div
        class="spinner-border text-secondary d-flex justify-content-center"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>

      <div class="img-container img-exam">
        <img src="../images/Online test-bro.svg" alt="" />
      </div>

      <div class="d-flex flex-column justify-content-center">
        <!-- Questions -->
        <div
          class="d-flex flex-sm-row flex-column align-items-center align-items-sm-stretch"
        >
          <section
            class="container container-questions d-flex flex-column mt-0"
            style="max-width: 1000px"
          ></section>
          <!-- flaggedQuestion -->
          <section class="question_flags d-flex flex-column mt-4 mt-sm-0">
            <h5 class="Question_header text-center fw-semibold">Question</h5>
            <div class="card border-0" style="width: 100%">
              <ul class="list-group list-flags"></ul>
            </div>
          </section>
        </div>
        <!-- buttons questions -->

        <section class="d-flex justify-content-center">
          <section
            class="arrows d-flex justify-content-between align-items-center"
          >
            <span class="d-inline-block arrow-left"
              ><i class="bi bi-arrow-left-circle-fill arrow--style"></i
            ></span>
            <div class="d-flex">
              <p class="question_number m-0 text-bold">1 of 6</p>
            </div>
            <span class="d-inline-block arrow-next">
              <i class="bi bi-arrow-right-circle-fill arrow--style"></i>
            </span>
          </section>
        </section>

        <div class="btn-submit d-flex justify-content-center">
          <button type="button" class="btn btn-outline-success">Submit</button>
        </div>
      </div>
    </div>

    <script src="../code/Exam.js"></script>
  </body>
</html>
