<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/Result.css" />
    <link rel="stylesheet" href="../css/general.css" />

    <title>Result</title>
  </head>
  <body>
    <section
      class="ResultContainer container-fluid d-flex flex-column justify-content-center align-items-center"
    >
      <h3 class="name-space text-bold fst-italic"></h3>
      <p>You have successfully passed you exam.</p>

      <div class="d-flex flex-column justify-content-center align-items-center ">
        <div class="fail-img img-container img-fail">
          <img src="../images/fail.svg" alt="" />
        </div>
        <div class="success-img img-container img-fail mb-4">
          <img src="../images/success.svg" alt="" />
       </div>

        <div class="d-flex flex-column justify-content-center align-items-center ">
          
        <div
          class="coontainer d-flex justify-content-center align-items-center score fs-4 fw-semibold"
        >
          <span class="precentage" ></span>
        </div>
      </div>

      <div class="btn-start-again d-grid gap-2 col-6 mx-auto mt-5">
        <button class="btn btn-exam" type="button">Home</button>
      </div>
    </section>

    <script src="../code/result.js"></script>
  </body>
</html>
