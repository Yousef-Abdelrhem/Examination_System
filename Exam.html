<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

  <body>
    <div class="spinner-border text-secondary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <section class="timer d-flex justify-content-center align-items-center">
      <div class="iconContainer flag p-0 border-0">
        <i class="bi bi-stopwatch"></i>
      </div>
      <h5 class="countDown m-0 ms-1"></h5>
    </section>

    <section
      class="container container-questions d-flex flex-column mt-4 p-4"
    ></section>

    <!-- buttons questions -->

    <section
      class="arrows d-flex justify-content-center align-items-center gap-2"
    >
      <span class="d-inline-block arrow-left"
        ><i class="bi bi-arrow-left-short arrow"></i
      ></span>
      <div class="d-flex">
        <p class="question_number m-0 text-bold">1 of 6</p>
      </div>
      <span class="d-inline-block arrow-next"
        ><i class="bi bi-arrow-right-short arrow"></i
      ></span>
    </section>

      <div class="card border-0" style="width: 18rem">
        <ul class="list-group list-flags">
          <!-- <div class="flaggedQuestion d-flex align-items-center justify-content-between p-2">

              <i class="bi bi-flag-fill"></i>
            </div>
          </div> -->

      </div>
    </section>

    <div class="btn-submit d-flex justify-content-center mt-5">
      <button type="button" class="btn btn-outline-success">Submit</button>
    </div>

    <script src="./code/Exam.js"></script>
  </body>
</html>
